<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>Colorful Chat App</title>
</head>
<body>
  <div id="login-container" class="container login-container">
    <h1 class="app-title">ChatterBox</h1>
    <input type="text" id="username" placeholder="Enter your vibrant username" class="input-field">
    <button onclick="login()" class="btn btn-primary">Login</button>
  </div>

  <div id="chat-container" class="container chat-container" style="display: none;">
    <div id="room-list"></div>
    <div id="chat" class="chat-box"></div>
    <input type="text" id="messageInput" placeholder="Type your message" class="input-field message-input">
    <button onclick="sendMessage()" class="btn btn-secondary">Send</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
  <script src="/app.js"></script>
</body>
</html>
